<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors-Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors-Game</h1>
    <h3>Man Vs Computer</h3>
    <h2>Choose Your Weapon To Start</h2>
    <div id="container">
        <div class="child">
            <img src="Images/rock.png" alt="rock icon"/>
            <button id="rock-btn" value="rock">Rock</button>
        </div>
        <div class="child">
            <img src="Images/paper.png" alt="paper icon"/>
            <button id="paper-btn" value="paper">Paper</button>
        </div>
        <div class="child">
            <img src="Images/scissors.png" alt="scissors icon"/>
            <button id="scissors-btn" value="scissors">Scissors</button>
        </div>
    </div>
    </div>
    <div class="round">
        <div class="top">
            <h4>Game Round</h4>
        </div>
        <div class="body">
            <div class="player-game">
                <h4>You</h4>
                <div class="player-selection"></div>
            </div>
            <div class="computer-game">
                <h4>Computer</h4>
                <div class="computer-selection"></div>
            </div>
        </div>
        <div class="statement"></div>
    </div>
    <div class="score">
        <div class="player-score">
            <h4>You</h4>
            <span id="player-score" class="span-score">0</span>
        </div>
        <div class="computer-score">
            <h4>Computer</h4>
            <span id="computer-score" class="span-score">0</span>
        </div>
    </div>
    <footer>
        <div class="author">This game developed by <span class="sobi">Sobi Mohammed</span></div>
        <div class="attribute">
            <h5>Icons in this game are from flaticon find out more via the link below;</h5>
            <a href="https://www.flaticon.com/free-animated-icons/idea" title="idea animated icons">
                Idea animated icons created by Freepik - Flaticon
            </a>
        </div>
        <div class="copyright">Copyright &copy; 2023</div>
    </footer>
</body>
</html>
