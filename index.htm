<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js" defer></script> -->
    <title>Rock-Paper-Scissors-Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors-Game</h1>
    <h3>Man Vs Computer</h3>
    <h2>Choose Your Weapon To Start</h2>
    <div id="container">
        <div id="child1">
            <img src="Images/rock.png" alt="rock icon"/>
            <button id="rock-btn">Rock</button>
        </div>
        <div id="child2">
            <img src="Images/paper.png" alt="paper icon"/>
            <button id="paper-btn">Rock</button>
        </div>
        <div id="child3">
            <img src="Images/scissors.png" alt="scissors icon"/>
            <button id="scissors-btn">Rock</button>
        </div>
    </div>
    <div class="score">
        <div class="player-score">
            <h4>You</h4>
            <span id="player-score">0</span>
        </div>
        <div class="computer-score">
            <h4>computer</h4>
            <span id="computer-score">0</span>
        </div>
    </div>
</body>
</html>
